<div class="page-container">
    <!--多条件查询/-->
    <form action="" id="selForm">
        <div class="text-c">
            <div>
                店主账号:&nbsp;<input type="text" name="shopId" placeholder=" 店主账号"
                                  style="width:250px"
                                  class="input-text">
                姓&emsp;名:&nbsp;<input type="text" name="shopName"
                                      placeholder=" 姓名"
                                      style="width:250px"
                                      class="input-text">
                邮&emsp;箱:&nbsp;<input type="text" name="shortName"
                                      placeholder=" 邮箱"
                                      style="width:250px"
                                      class="input-text">
            </div>
            <div id="div1">
                &nbsp;手机号码:&nbsp;<input type="text" name="account"
                                        placeholder=" 手机号码"
                                        style="width:250px"
                                        class="input-text">
                身份证:&nbsp;<input type="text" name="shopLicense"
                                 placeholder=" 身份证"
                                 style="width:250px"
                                 class="input-text">
                <span class="inline">状&emsp;态:&nbsp;</span>
                <select name="showStatus" class="select" style="width:250px"
                        class="input-text">
                    <option value="1" class="input-text">启用</option>
                    <option value="0" class="input-text">禁用</option>
                </select>
            </div>
            <button class="btn btn-success" type="submit">
                <i class="Hui-iconfont">&#xe665;</i> 查询
            </button>
            <button onclick="removeIframe()" class="btn btn-primary radius">
                关闭选项卡
            </button>
        </div>
    </form>
    <!--多条件查询/-->

    <!--crud-->
    <div class="cl pd-5 bg-1 bk-gray mt-20"><span class="l"><a
            href="javascript:;" onclick="datadel()"
            class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i>批量删除</a> <a
            class="btn btn-primary radius" data-title="新增"
            data-href="business-add.html" onclick="Hui_admin_tab(this)"
            href="javascript:;"><i
            class="Hui-iconfont">&#xe600;</i>新增</a></span> <span class="r">
        共有数据：<strong>54</strong> 条</span>
    </div>
    <!--crud-->

    <!--表格-->
    <div class="mt-20" id="table">
        <table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
            <thead>
            <tr class="text-c">
                <th width="25"><input type="checkbox" name="" value=""></th>
                <th width="80">店主账号</th>
                <th width="80">姓名</th>
                <th width="80">性别</th>
                <th width="80">手机</th>
                <th width="100">身份证</th>
                <th width="100">邮箱</th>
                <th width="80">电话</th>
                <th width="40">状态</th>
                <th width="120">创建时间</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-c" v-for="owner in owners">
                <td><input type="checkbox" value="" name=""></td>
                <td>{{owner.account}}</td><!--账号-->
                <td>{{owner.username}}</td><!--姓名-->

                <td v-if="owner.sex == '1'">男</td><!--性别-->
                <td v-else-if="owner.sex == '2'">女</td><!--性别-->
                <td v-else>未知</td><!--性别-->

                <td>{{owner.mobile}}</td><!--手机-->
                <td>{{owner.idno}}</td><!--身份证-->
                <td>{{owner.email}}</td><!--邮箱-->
                <td>{{owner.phone}}</td><!--电话-->

                <td v-if="owner.status==1">在职</td><!--状态-->
                <td v-else>离职</td><!--状态-->

                <td>{{owner.createTime}}</td><!--创建时间-->
            </tr>
            </tbody>
        </table>
    </div>
    <!--表格/-->
</div>

<script type="text/javascript">
    var table = new Vue({
        el: "#table",
        data: {
            /*all owners list*/
            owners: [],
            owner: {}
        },
        methods: {},
        created() {
            var that = this;
            axios.get('getAllOwners')
                .then(function (response) {
                    console.log(response);
                    that.owners = response.data;
                })
                .catch(function (error) {
                    console.log(error);
                });
        }
    });

    /*---------------------------------------------------------------------*/
    // $('.table-sort').dataTable({
    //     "aaSorting": [[1, "desc"]],//默认第几个排序
    //     "bStateSave": true,//状态保存
    //     "pading": false,
    //     "aoColumnDefs": [
    //         //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
    //         {"orderable": false, "aTargets": [0, 8]}// 不参与排序的列
    //     ]
    // });

    /*资讯-添加*/
    function article_add(title, url, w, h) {
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }

    /*资讯-编辑*/
    function article_edit(title, url, id, w, h) {
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }

    /*资讯-删除*/
    function article_del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            $.ajax({
                type: 'POST',
                url: '',
                dataType: 'json',
                success: function (data) {
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!', {icon: 1, time: 1000});
                },
                error: function (data) {
                    console.log(data.msg);
                },
            });
        });
    }

    /*资讯-审核*/
    function article_shenhe(obj, id) {
        layer.confirm('审核文章？', {
                btn: ['通过', '不通过', '取消'],
                shade: false,
                closeBtn: 0
            },
            function () {
                $(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="article_start(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
                $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
                $(obj).remove();
                layer.msg('已发布', {icon: 6, time: 1000});
            },
            function () {
                $(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="article_shenqing(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
                $(obj).parents("tr").find(".td-status").html('<span class="label label-danger radius">未通过</span>');
                $(obj).remove();
                layer.msg('未通过', {icon: 5, time: 1000});
            });
    }

    /*资讯-下架*/
    function article_stop(obj, id) {
        layer.confirm('确认要下架吗？', function (index) {
            $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="article_start(this,id)" href="javascript:;" title="发布"><i class="Hui-iconfont">&#xe603;</i></a>');
            $(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已下架</span>');
            $(obj).remove();
            layer.msg('已下架!', {icon: 5, time: 1000});
        });
    }

    /*资讯-发布*/
    function article_start(obj, id) {
        layer.confirm('确认要发布吗？', function (index) {
            $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="article_stop(this,id)" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a>');
            $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
            $(obj).remove();
            layer.msg('已发布!', {icon: 6, time: 1000});
        });
    }

    /*资讯-申请上线*/
    function article_shenqing(obj, id) {
        $(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">待审核</span>');
        $(obj).parents("tr").find(".td-manage").html("");
        layer.msg('已提交申请，耐心等待审核!', {icon: 1, time: 2000});
    }

</script>
</body>
